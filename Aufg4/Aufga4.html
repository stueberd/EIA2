<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Eis-Dealer</title>
    <link rel="stylesheet" type="text/css" href="Aufg4.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <script src="Aufga4.js" defer></script>
</head>
<body>

    <header>
        <h1> Ice Ice Baby</h1>
        <img src="icecream-vector.png">
    </header>
    <main> 
        <div></div>
        <aside>
            <h3>Ihre Bestellung</h3>
            <div>
                <p>Behälter:</p>
                <ul id="Beh"></ul>
            </div>
            <div>
                <p>Eissorten:</p>
                <ul id="Eis"></ul>
            </div>
            <div>
                <p>Topping:</p>
                <ul id="Top"></ul>
            </div>
            <div>
                <p>Lieferoption:</p>
                <ul id="Lie"></ul>
            </div>
            <hr>
            <div id="summe">
                <p>Summe</p>
                <p id="preis"></p>
                <p>€</p>
                <button id="kontrolle">Bestellen</button>
            </div>
    
    
        </aside>
        <div>
        <fieldset id="behaelter">
            <legend>Behälter</legend>
            <input type="radio" name="Behaelter" value="0" id="Waffel" />
            <label for="Waffel">Waffel</label>
            <br>
            <input type="radio" name="Behaelter" value="0" id="Becher"/>
            <label for="Becher">Becher</label>
        </fieldset>
        <fieldset id="eissorten">
            <legend>Eissorten</legend>
            <input type="number" name="Schokolade" step="1" min="0" max="9" value="0" id="Schokolade"/>
            <label for="Schokolade">Schokolade</label>
            <br>
            <input type="number" name="Eissorte" step="1" min="0" max="9" value="0" id="Vanille"/>
            <label for="Vanille">Vanille</label>
            <br>
            <input type="number" name="Eissorte" step="1" min="0" max="9"  value="0" id="Erdbeere"/>
            <label for="Erdbeere">Erdbeer</label>
            <br>
            <input type="number" name="Eissorte" step="1" min="0" max="9"  value="0" id="Himbeere"/>
            <label for="Himbeere">Himbeer</label>
            <br>
            <input type="number" name="Eissorte" step="1" min="0" max="9"  value="0" id="Oreo"/>
            <label for="Oreo">Oreo</label>
            <br>
            <input type="number" name="Eissorte" step="1" min="0" max="9"  value="0" id="Schlumpf"/>
            <label for="Schlumpf">Schlumpfeis</label>
            <br>
            <input type="number" name="Eissorte" step="1" min="0" max="9"  value="0" id="Yogurt"/>
            <label for="Yogurt">Yogurt</label>
            <br>
            <input type="number" name="Eissorte" step="1" min="0" max="9"  value="0" id="Walnuss"/>
            <label for="Walnuss">Walnuss</label>
            <br>
            <input type="number" name="Eissorte" step="1" min="0" max="9"  value="0" id="Mystery"/>
            <label for="Mystery">Mystery</label>
            
        </fieldset>
        <fieldset id="topping">
            <legend>Topping</legend>
            <input type="checkbox" name="Topping" value="0.50" id="Sahne"/>
            <label for="Sahne">Sahne</label>
            <br>
            <input type="checkbox" name="Topping" value="0.30" id="Schockostreusel"/>
            <label for="Schockostreusel">Schockostreusel</label>
            <br>
            <input type="checkbox" name="Topping" value="0.40" id="Schockosoße"/>
            <label for="Schockosoße">Schocko Soße</label>
            <br>
            <input type="checkbox" name="Topping" value="0.40" id="Erdsoße"/>
            <label for="Erdsoße">Erdbeer Soße</label>
            <br>
            <input type="checkbox" name="Topping" value="0.50" id="Schokowaffel"/>
            <label for="Schokowaffel">Schokowaffel</label>
            <br>
        </fieldset>
        <fieldset id="lieferoption">
            <legend>Lieferoption</legend>
            <input type="radio" name="Lieferoption" value="0.00" id="Abhol" />
            <label for="Abhol">zum Abholen</label>
            <br>
            <input type="radio" name="Lieferoption" value="3.50" id="Liefer"/>
            <label for="Liefer">zum Liefern</label>
        </fieldset>
        <fieldset id="adresse">
            <legend>Lieferadresse</legend>
            <label for="name">Name</label>
            <input type="text" name="Name" id="name" placeholder="Nachname" required/>
            <label for="vorname">Vorname</label>
            <input type="text" name="Vorname" id="vorname" placeholder="Vorname" required/>
            <br>
            <label for="straße">Straße</label>
            <input type="text" name="Straße" id="straße" placeholder="Straße" required/>
            <label for="hausnr">Hausnummer</label>
            <input type="text" name="Hausnummer" id="hausnr" placeholder="Nr" pattern="[0-9]{1-2}"/>
            <br>
            <label for="postle">Postleitzahl</label>
            <input type="text" name="Postleitzahl" id="postle" placeholder="PLZ" pattern="[0-9]{5}"/>
            <label for="ort">Ort</label>
            <input type="text" name="Ort" id="ort" placeholder="Ort" required/>
        </fieldset>
        </div>
    </main>
    <footer>
    </footer>
    </body>
