</head>

<body>

    <header>
        <h1> Ice Ice Baby</h1>
    </header>
    <main>

        <fieldset id="iceSelect">

            <legend>Sorten</legend>

                    <option value="Oreo">Oreo</option>

                    <option value="Mystery">Mystery</option>
                    <option value="Apfel">Grüner Apfel</option>
                </select>
                <input type="number" name="count1" step="1" min="0" max="6" value="1"> Kugeln
            </div>
            <div class="iceSelect">
                <select name="iceSelect" id="sorten">
                    <option value="[Eissorte]" selected="">Wähle eine Sorte</option>
                    <option value="Schokolade">Schokolade</option>
                    <option value="Vanille">Vanille</option>
                    <option value="Erdbeere">Erdbeere</option>
                    <option value="Zitrone">Zitrone</option>
                    <option value="Joghurt">Joghurt</option>
                    <option value="Haselnuss">Haselnuss</option>
                    <option value="Oreo">Oreo</option>
                    <option value="Schlumpf">Schlumpfeis</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Apfel">Grüner Apfel</option>  
                </select>
                <input type="number" name="count2" step="1" min="0" max="6" value="1"> Kugeln
            </div>
            <div class="iceSelect">
                <select name="iceSelect" id="sorten">
                    <option value="[Eissorte]" selected="">Wähle eine Sorte</option>
                    <option value="Schokolade">Schokolade</option>
                    <option value="Vanille">Vanille</option>
                    <option value="Erdbeere">Erdbeere</option>
                    <option value="Zitrone">Zitrone</option>
                    <option value="Joghurt">Joghurt</option>
                    <option value="Haselnuss">Haselnuss</option>
                    <option value="Oreo">Oreo</option>
                    <option value="Schlumpf">Schlumpfeis</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Apfel">Grüner Apfel</option>  
                </select>
                <input type="number" name="count2" step="1" min="0" max="6" value="1"> Kugeln
            </div>   
        </fieldset>
        <fieldset id="toppingSelect">
            <legend>Wähle deine Extras</legend>

            <div class="toppingSelect">
                <input type="checkbox" name="toppingSelect3" id="creamTopping" alt="Sahne-Topping" value="0.6">
                <label for="creamTopping">Sahne</label>
            </div>
            
            <div class="toppingSelect">
                <input type="checkbox" name="toppingSelect1" id="chocolateTopping" alt="Schokoladen-Topping" value="0.8">
                <label for="chocolateTopping">Schokosoße</label>
            </div>
            <div class="toppingSelect">
                <input type="checkbox" name="toppingSelect2" id="crumbleTopping" alt="Streusel-Topping" value="0.8">
                <label for="crumbleTopping">Streusel</label>
            </div>
           
            
            
        </fieldset>
        <fieldset id="containerSelect">
            <legend>Wähle Dein Behälter</legend>
            <h2> Behälter </h2>
            <div class="containerSelect">
                <input type="radio" name="container" id="waffle" alt="Waffel" value="0">
                <label for="waffle">Waffel</label>
            </div>
            <div class="containerSelect">
                <input type="radio" name="container" id="cup" alt="Becher" value="0">
                <label for="cup">Becher</label>
            </div>
        </fieldset>
        
        <form>
            <fieldset id="formSelect">
                <legend>Gib Deine Daten an</legend>
                <h2> Adresse </h2>
                <div class="formData">
                    <div class="formName">
                        <label for="forename">Vorname</label>
                        <input type="text" id="forename" name="forename">
                        <label for="surname">Nachname</label>
                        <input type="text" id="surname" name="surname">
                    </div>
                    <div class="formAdress">
                        <label for="location">Ort</label>
                        <input type="text" id="location" name="location" placeholder="Ort" required="1">
                        <label for="street">Straße</label>
                        <input type="text" id="street" name="street" placeholder="Straße" required="required">
                        <label for="numberHouse">Hausnummer</label>
                        <input type="number" id="numberHouse" name="count2" step="1" min="0" max="100" value="0" required="required">
                    </div>
                </div>
                <h2> Zahlungsart </h2>
                <div class="formPayment">
                    <div class="paymentSelect">
                        <input type="radio" name="payment" id="cashPayment" value="cashPayment">
                        <label for="cashPayment">Bar</label>
                    </div>
                    <div class="paymentSelect">
                        <input type="radio" name="payment" id="cardPayment" value="cardPayment">
                        <label for="cardPayment">Karte</label>
                    </div>
                    <div class="paymentSelect">
                        <input type="radio" name="payment" id="paypalPayment" value="paypalPayment">
                        <label for="paypalPayment">PayPal</label>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="sidebar">
            <h3>deine Bestellung :</h3>
            <div id="orderSummary">
                <span id="iceSelections"> </span>
                <span id="toppingSelections"> </span>
                <span id="containerSelections"> </span>
                <span id="orderPrice"> </span>

            </div>
            <button class="buttonAside" id="orderDone"> Bestellen </button>

        </div>
    </main>
</body>
