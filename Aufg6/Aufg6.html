<!DOCTYPE html>
<html lang="de">
    <head>
       
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Eis-Dealer</title>
            <link rel="stylesheet" href="Aufg5.css">
            <script src="Aufg6-main.js" type="text/javascript" charset="utf-8"></script>
            <script src="Aufg6-data.js" type="text/javascript" charset="utf-8"></script>
            <link href="https://fonts.google.com/specimen/Leckerli+One?selection.family=Leckerli+One" rel="stylesheet">  
    </head>
<body>
    

<header>
    <h1>Ice Ice Baby</h1>
    <img src="icecream-vector.png" alt="Eis-Logo">
</header>
<main>
    <div></div>
    <aside>
        <h3>Ihre Bestellung</h3>
        <div id=bestellung></div>
        <hr>
        <div id="summe">
            <p>Summe</p>
            <p id="preis"></p>
            <p>€</p>
            <button id="kontrolle">hier Bestellen</button>
        </div>
    </aside>
    <div id="angebot">
    <fieldset id="adresse">
        <legend>Lieferadresse</legend>
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Nachname" required/>
        <label for="vorname">Vorname</label>
        <input type="text" name="Vorname" id="vorname" placeholder="Vorname" required/>
        <br>
        <label for="straße">Straße</label>
        <input type="text" name="Straße" id="straße" placeholder="Straße" required/>
        <label for="hausnr">Hausnummer</label>
        <input type="text" name="Hausnummer" id="hausnr" placeholder="Nr" pattern="[0-9]{1-2}">
        <br>
        <label for="postle">Postleitzahl</label>
        <input type="text" name="Postleitzahl" id="postle" placeholder="PLZ" pattern="[0-9]{5}">
        <label for="ort">Ort</label>
        <input type="text" name="Ort" id="ort" placeholder="Stadt" required/>
    </fieldset>
    </div>
</main>
<footer>
    
</footer>
