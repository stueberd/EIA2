<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="background.js"></script>
    <script src="main.js"></script>
    <script src="Vector.js"></script>
    <script src="particle.js"></script>
    <script src="firework.js"></script>
    <!--<script src="canvas.js"></script>-->
    
    <title>create your Firework</title>
</head>

<body>
    <header>
        <h1>Create Your Firework</h1>
        
    </header>
    <div id="editorContainer">
    <form method="GET">
        <h2>Choose here</h2>
        <div id="rocketComponents">

            <fieldset>
                <legend>Name</legend>
                <input type="text" id="name" name="rocketName" placeholder="Create here" required></br>
            </fieldset>

           

            <fieldset>
                <legend>Lifetime</legend>
                <span>
                    short
                    <input type="range" name="Lifetime" id="liftetime_f" min="1" max="50" step="1" value="10">
                    long
                </span>
            </fieldset>

            <fieldset>
                <legend>Particle Color</legend>
                <select id="color" name="Color">
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Amount of Particle</legend>
                <span>
                    10
                    <input type="range" id="amount" name="Amount" value="10" min="10" max="1000" step="1">
                    1000
                </span>
            </fieldset>
            
            <fieldset>
                <legend>Particle Speed</legend>
                <span>
                    slow
                    <input type="range" name="ExplosionSize" id="explosion" min="1" max="10" step="1" value="1">
                    fast
                </span>
            </fieldset>

            <fieldset>
                <legend>Size of Particle</legend>
                <span>
                    10 pixel
                    <input type="range" name="ParticleSize" id="Size_P" min="10" max="30" step="1" value="10">
                    30 pixel
                </span>
            </fieldset>
        </div>
    </form>

    <div id="buttonContainer1">
        <button id="displayButton">display rocket</button>
        <button id="updateButton">update rocket</button>
    </div>

   
    <div id="buttonContainer2">
        <button id="resetButton">reset Formular</button>
        <button id="saveButton" type="button" form="rocketlistForm">save rocket</button>
        <button id="deleteButton">delete rocket</button>
        <div id="dropUp">
            <div id="dropupContent"></div>
        </div>
    </div>
 </div>

    <div id="canvasContainer">
        <canvas id="canvas" width="800" height="960"></canvas>
    </div>
</body>

</html>
