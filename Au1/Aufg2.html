<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Aufg2.js"></script>
    <link rel="stylesheet" href="Aufg2.css">
</head>

<body>
<h1>Sequence Memory</h1>
    <div>
        
            <fieldset id="sequence">
                <legend>choose sequence</legend>
                <input type="radio" name="sequence" value="0" id="choose" />
                <label for="choose">Choose Sequence</label>
                <br>
                <input type="radio" name="sequence" value="0" id="new"/>
                <label for="new">Own Word</label>
            </fieldset>

             <fieldset id="playstyle">
                  <legend>choose your Playstyle</legend>
                  <input type="radio" name="play" value="0" id="time" />
                 <label for="time">Time</label>
                 <br>
                 <input type="radio" name="play" value="0" id="tries"/>
                 <label for="tries">Tries</label>
             </fieldset>

             <button id="start">Start</button>


    </div>

</body>

</html>
