<!DOCTYPE html>
<html>
<head>
    <title>EIA2 - Semesteraufgabe</title>
    <meta name="description" content="EIA_Ball">
   

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bg-black">
        <canvas></canvas>
        <div>
            <h2>Globale Einstellungen</h2>
            <!--<label for="team0">Team A</label>
            <input id="team0" name="team0" type="text" value="Bayern" />
            <label for="team1">Team B</label>
            <input id="team1" name="team1" type="text" value="BVB" />-->
            <label for="team0Color">Team A Farbe</label>
            <input id="team0Color" name="team0Color" type="text" value="red" />
            <label for="team1Color">Team B Farbe</label>
            <input id="team1Color" name="team1Color" type="text" value="blue" />
            <button id="saveSettingsButton" type="button">Speichern</button>
            <h2>Spieler Einstellungen</h2>
            <label for="precision">Präzision</label>
            <input id="precision" name="precision" type="number" step="0.01" min="0" max="1" />
            <label for="speedFactor">Geschwindigkeitsfaktor</label>
            <input id="speedFactor" name="speedFactor" type="number" step="0.01" min="0.5" max="1.5" />
            <button id="savePlayerButton" type="button">Speichern</button>
            <h2>Aktionen</h2>
            <button id="newGameButton" type="button">Spiel zurücksetzen</button>
            <button id="restartBallButton" type="button">Ball zurücksetzen</button>
            <button id="removePlayerButton" type="button">Spieler entfernen</button>
            <button id="addPlayerTeam0Button" type="button">Neuer Spieler (Team A)</button>
            <button id="addPlayerTeam1Button" type="button">Neuer Spieler (Team B)</button>
        </div>
    </main>
    <script type="text/javascript" src="Vector2D.js"></script>
    <script type="text/javascript" src="Config.js"></script>
    <script type="text/javascript" src="Helper.js"></script>
    <script type="text/javascript" src="BaseObject.js"></script>
    <script type="text/javascript" src="Background.js"></script>
    <script type="text/javascript" src="Ball.js"></script>
    <script type="text/javascript" src="Player.js"></script>
    <script type="text/javascript" src="Referee.js"></script>
    <script type="text/javascript" src="LineJudge.js"></script>
    <script type="text/javascript" src="TextDisplay.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
